<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styel.css">
</head>
<body>
    <div class="container py-5">

        <div class="form-group">
            <label for="studentName">Student_Name</label>
            <input type="text" class="form-control mt-2 mb-4" id="studentName">
        </div>

        <div class="form-group">
            <label for="studentID">Student_ID</label>
            <input type="number" class="form-control mt-2 mb-4" id="studentID">
        </div>

        <div class="form-group">
            <label for="studentGrade">Student_Grade</label>
            <input type="text" class="form-control mt-2 mb-4" id="studentGrade">
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea  id="note" cols="30" rows="4" class="form-control mt-2 mb-4 "></textarea>
        </div>

        <button  id="mainBtn" class="btn btn-outline-info">Add Student</button>

    </div>
    
    <div class="container">

        <input onkeyup="search(this.value)" type="text"class = "form-control w-75 mx-auto my-4" 
        placeholder="Search student" >

        <table class="table" >
            <thead>
                <th>Index</th>
                <th>Student_Name</th>
                <th>Student_ID</th>
                <th>Student_Grade</th>
                <th>Note</th>
                <th>Update_Info</th>
                <th>Delete_Info</th>
            </thead>
            <tbody id="stData">

            </tbody>
        </table>
    </div>







   
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
